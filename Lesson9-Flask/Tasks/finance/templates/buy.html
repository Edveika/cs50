{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3"></div>
            <input autocomplete="off" class="form-control mx-auto w-auto" name="stock-symbol" placeholder="Share symbol" type="text" required autofocus>
        </div>
        <div class="mb-3"></div>
            <input autocomplete="off" class="form-control mx-auto w-auto" type="number" name="share-amount" placeholder="Amount" required>
        </div>
        <div class="mb-3"></div>
            <button class="btn btn-primary" type="submit">Buy</button>
        </div>
    </form>
{% endblock %}
