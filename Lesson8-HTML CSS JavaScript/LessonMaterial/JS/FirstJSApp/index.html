<!DOCTYPE html>

<html>
    <head>
        <title>First JS app</title>
    </head>
    <body>
        <form>
            <input type="text" id="name" autocomplete="off" placeholder="name">
            <input type="submit">
        </form>
        <script>

            function greet()
            {
                let name = document.querySelector("#name").value;
                alert("Hello, " + name);
            }
            
            document.querySelector("form").addEventListener("submit", function(e){let name = document.querySelector("#name").value; alert("Hello, " + name); e.preventDefault()});

        </script>
    </body>
</html>
